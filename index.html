<!DOCTYPE html>
<html lang='pt-BR'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>J.A.R.V.I.S. Dashboard</title>
<link href='https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;400;600&display=swap' rel='stylesheet'>
<link rel='stylesheet' href='css/style.css'>
</head>
<body>
<div class='container'>
<aside class='sidebar'>
<div class='logo'>J.A.R.V.I.S.</div>
<sub class='subtitle'>Control Panel</sub>
<div class='status-indicator'></div>
<nav class='nav'>
<ul>
<li><a href='#' class='nav-link active'>Dashboard</a></li>
<li><a href='#' class='nav-link'>Memória</a></li>
<li><a href='#' class='nav-link'>Projetos</a></li>
<li><a href='#' class='nav-link'>Backlog</a></li>
<li><a href='#' class='nav-link'>Tarefas</a></li>
<li><a href='#' class='nav-link'>Ferramentas</a></li>
</ul>
</nav>
</aside>
<main class='content'>
<header class='header'>
<div class='icon'>⚡</div>
<h1 class='title'>SKILLS</h1>
<sub class='subtitle'>Habilidades e extensões do Clawdbot</sub>
<div class='skill-count'>XX skills</div>
</header>
<section class='skills-grid'>
<!-- Skill cards will be inserted here by JavaScript -->
</section>
</main>
<div class='modal' id='skill-modal'>
<div class='modal-content'>
<span class='close'>&times;</span>
<h2 class='modal-title'>Detalhes da Skill</h2>
<p class='modal-description'>Informações detalhadas sobre a skill.</p>
<div class='modal-stats'>...</div>
</div>
</div>
<script>
fetch('/skills-list.json')
  .then(r => r.json())
  .then(skills => {
    const container = document.querySelector('.skills-grid');
    skills.forEach(skill => {
      const card = document.createElement('div');
      card.className = 'skill-card';
      const icon = document.createElement('div');
      icon.className = 'skill-icon';
      icon.textContent = '⚙️';
      card.appendChild(icon);
      const name = document.createElement('h3');
      name.className = 'skill-name';
      name.textContent = skill;
      card.appendChild(name);
      const desc = document.createElement('p');
      desc.className = 'skill-description';
      desc.textContent = 'Skill instalado';
      card.appendChild(desc);
      const status = document.createElement('div');
      status.className = 'badge status active';
      status.textContent = 'ATIVO';
      card.appendChild(status);
      const type = document.createElement('div');
      type.className = 'badge type';
      type.textContent = 'API';
      card.appendChild(type);
      container.appendChild(card);
    });
  })
  .catch(err => console.error('Erro ao carregar lista de skills', err));
</script>
<script src='js/script.js'></script>
</body>
</html>
